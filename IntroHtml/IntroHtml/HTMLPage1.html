<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IntroHtml</title>
</head>
<body>
    <form>
        <label>
            Имя <input type="text" name="name" />
        </label>
        <br />
        <label>
            Фамилия <input type="text" name="surname" />
        </label>
        <br />

        <label>
            Отчество <input type="text" name="patronymic" />
        </label>
        <br />
        <br />
        <label>
            О себе <textarea maxlength="500" rows="10" cols="50"></textarea>
        </label>
        <br />
        <br />
        <label>
            В браке <input type="checkbox" name="marriage" />
        </label>
        <br />
        <label>
            Наличие машины <input type="checkbox" name="car" />
        </label>
        <br />
        <br />
        <label>Пол:</label>
        <br />
        <label>
            Мужской <input type="radio" name="sex" />
        </label>
        <label>
            Женский <input type="radio" name="sex" />
        </label>
        <br />
        <br />
        <label>
            Количество детей
            <select name="children">
                <option>Нет</option>
                <option>Один</option>
                <option>Два</option>
                <option>Три и более</option>
            </select>
        </label>
        <br />
        <br />
        <label>
            Любимый цвет
            <select multiple name="color">
                <option>Белый</option>
                <option>Черный</option>
                <option>Красный</option>
                <option>Оранжевый</option>
                <option>Желтый</option>
                <option>Зеленый</option>
                <option>Синий</option>
                <option>Коричневый</option>
            </select>
        </label>
        <br />
        <br />
        <input type="submit" value="Отправить" name="send" />
    </form>
</body>
</html>
