<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Телефонная книга</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
    <form>
        <input type="text" class="add-second-name" value="Фамилия" />
        <input type="text" class="add-first-name" value="Имя" />
        <input type="text" class="add-phone-number" value="Номер" />
        <input type="button" class="add-button" value="Добавить" />
    </form>
    <table>
        <thead>
            <tr>
                <th class="number">№</th>
                <th class="second-name">Фамилия</th>
                <th class="first-name">Имя</th>
                <th class="phone-number">Номер телефона</th>
                <th class="delete-button"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
